repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: detect-private-key

  # Credential leak detection using detect-secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        # Exclude lock files that commonly have false positives
        exclude: |
          (?x)^(
            nvim/lazy-lock\.json
          )$

  # Additional credential scanning with gitleaks (more comprehensive)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        # Scan staged files for secrets, use config file for exclusions
        args:
          ["--staged", "--no-banner", "--verbose", "--config", ".gitleaks.toml"]

  # Python security scanning with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit

  # Check for hardcoded secrets and passwords
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        # Only format specific file types if needed
        types_or: [yaml, json, markdown]
